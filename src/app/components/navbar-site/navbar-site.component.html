<div class="    ">
   <div id="sidenav-site" class="sidenav">
      <div *ngIf="isMobileMenu()">
         <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item"><a class="nav-link" [routerLink]="['/dashboard']"><i
                     class="material-icons">dashboard</i>
                  Plataforma </a></li>
            <li class="nav-item"><a class="nav-link" [routerLink]="['/site/conta']"><i
                     class="material-icons">person_add</i>
                  Nova Conta </a></li>
            <li class="nav-item"><a class="nav-link" [routerLink]="['/login']"><i class="material-icons">fingerprint</i>
                  Login </a>
            </li>
            <li class="nav-item"><a class="nav-link" [routerLink]="['/pages/lock']"><i
                     class="material-icons">lock_open</i> Logout
               </a></li>
         </ul>
      </div>
   </div>

   <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-6.jpg)"></div>
</div>

<div class="main-site" id="main">
   <nav class="navbar navbar-expand-lg  navbar-top" color-on-scroll="500">
      <div class="container-fluid">
         <div class="navbar-wrapper">
            <a class="navbar-brand d-none d-sm-none d-md-block" [routerLink]="['/dashboard']">Plataformas Inovvet</a>
            <a class="navbar-brand d-block d-sm-block d-md-none" [routerLink]="['/dashboard']">Plataforma Inovvet</a>
         </div>
         <button class="navbar-toggler mat-button " mat-button="" type="button" (click)="sidebarToggle()"
            aria-haspopup="false" aria-expanded="false">
            <span class="mat-button-wrapper">
               <span class="sr-only">Toggle navigation</span>
               <span class="navbar-toggler-icon icon-bar"></span>
               <span class="navbar-toggler-icon icon-bar"></span>
               <span class="navbar-toggler-icon icon-bar"></span>
            </span>
            <div class="mat-button-ripple mat-ripple" matripple=""></div>
            <div class="mat-button-focus-overlay"></div>
         </button>

         <div class="collapse navbar-collapse justify-content-end" *ngIf="!loja">
            <ul class="navbar-nav">
               <li class="nav-item" routerlinkactive="active"><a class="nav-link" [routerLink]="['/site/conta']"><i
                        class="material-icons">person_add</i> Nova Conta </a></li>
               <li class="nav-item" routerlinkactive="active"><a class="nav-link" [routerLink]="['/login']"><i
                        class="material-icons">fingerprint</i> Login </a></li>
            </ul>
         </div>
         <div class="justify-content-end" id="navigation_site" *ngIf="loja">
            <div class="input-group no-border justify-content-end">
               <i class="material-icons btn-image">stored</i>
               <span class="simple-text">{{ loja.nomeFantasia }}</span>
               <i class="material-icons btn-image">phone_android</i>
               <a href="tel:+55{{ phone }}">{{
                  phone | mask: "(00)00000-0000"
                  }}</a>
            </div>
         </div>
      </div>
   </nav>


   <div class="close-layer visible" *ngIf="isMobileMenu() && mobile_menu_visible " (click)="sidebarToggle()"></div>
</div>
