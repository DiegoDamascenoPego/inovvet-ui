<div [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>{{formTitle}}</mat-label>
        <mat-select 
            [id]="fControlName" 
            [formControlName]="fControlName"
            [compareWith]="compareFn" [multiple]="multi">
            <mat-option *ngFor="let opcao of opcoes" [value]="opcao.value">
                {{opcao.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
