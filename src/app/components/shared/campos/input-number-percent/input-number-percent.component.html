<div [formGroup]="formGroup">
    <mat-form-field [hintLabel]="hLabel">
        <input matInput [placeholder]="formTitle" 
            type="tel"
            [name]="fControlName"
            [matTooltip]="messageTooltip" 
            class="text-right-align"
            [id]="fControlName" 
            [formControlName]="fControlName" 
            currencyMask>
        <span matSuffix>&nbsp;%</span>
    </mat-form-field>
    <app-error-detail [control]="formControl"></app-error-detail>
</div>
