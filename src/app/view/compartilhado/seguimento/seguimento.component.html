<div [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Seguimento</mat-label>
    <mat-select 
    [id]="fControlName" 
    [formControlName]="fControlName"
    [compareWith]="compareFn"    
    name="tipo">
      <mat-option *ngFor="let tipo of lista" [value]="tipo">
        {{tipo.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
