<div mat-dialog-content>
  <h4>{{data.titulo}}</h4>
  <P>{{data.descricao}}</P>
</div>
<mat-dialog-actions align="center">
  <button mat-raised-button class="btn btn-secondary" mat-dialog-close tabindex="-1" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button class="btn btn-success" tabindex="1" cdkFocusInitial [mat-dialog-close]="data.id">Confirmar</button>
</mat-dialog-actions>
