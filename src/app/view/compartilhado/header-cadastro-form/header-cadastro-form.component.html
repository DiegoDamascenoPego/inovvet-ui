<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger  ">
              <button mat-flat-button class="btn btn-gray btn-fab btn-fab-mini btn-round pull-left"
              (click)='onVoltar();'>
              <i class="material-icons">keyboard_backspace</i>
            </button>
            <h4 class="card-title app-header-position">{{titulo}}</h4>           
          </div>
          <div class="card-body">
            <ng-content #content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
