<div class="main-content">
   <div class="content">
      <div class="container-fluid">
         <div class="row  justify-content-center">
            <div class="col-md-8" *ngIf="showPainel">
               <div class="container-fluid">
                  <div class="navbar-wrapper">
                     <div class="card" style="height: 500px;">
                        <div class="card-header card-header-icon card-header-danger">
                           <div class="card-icon">
                              <i class="material-icons">forward_to_inbox</i>
                           </div>
                        </div>
                        <div class="card-body text-center">
                           <h2 class="card-title ">{{titulo}}</h2>
                        </div>
                        <div class="page-center">
                           <form [formGroup]="form" appFormValidator autocomplete="off" *ngIf="token != ''">
                              <div class="card">
                                 <div class="card-header  card-header-danger text-center">
                                    Novo Usuário
                                 </div>
                                 <div class="card-body container-fluid-form ">
                                    <div class="row">
                                       <app-input-text formTitle="Nome" fControlName="nome" [formGroup]="form"
                                          hLabel="Obrigatório" class="col-md-12" foco="true">
                                       </app-input-text>

                                       <app-input-mask formTitle="CPF" fControlName="cpf" [formGroup]="form"
                                          class="col-md-12" hLabel="Obrigatório" cText="tel" cMask="000.000.000-00">
                                       </app-input-mask>

                                       <div class="col-md-12">
                                          <mat-form-field hintLabel="Email">
                                             <input matInput placeholder="E-mail" formControlName="email" type="email"
                                                name="inputTextEmail">
                                          </mat-form-field>
                                       </div>
                                    </div>
                                 </div>
                                 
                                 <div class="card-body container-fluid-form">
                                    <div class="card-action">
                                       <button mat-raised-button type="submit" class="btn btn-success pull-right"
                                          id="btnGravar" [disabled]="form.invalid" (click)="onSalvar()">
                                          Salvar
                                       </button>
                                    </div>
                                 </div>
                              </div>                              
                           </form>
                           <div class="text-center" *ngIf="token == ''">
                              <a [routerLink]="['/site/conta']" class="btn btn-primary">Nova Conta</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <app-site-aviso *ngIf="!showPainel" [tipoAviso]="tipoAviso"></app-site-aviso>
         </div>
      </div>
   </div>
